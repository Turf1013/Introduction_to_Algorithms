    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">    
    <html xmlns="http://www.w3.org/1999/xhtml">  
    <head runat="server">      
        <title>google地图</title>      
        <script src="http://maps.google.com/maps/api/js?v=3.1&sensor=true"type="text/javascript"></script>    
        <script type="text/javascript">      
            function initialize() {      
                var myOptions = {      
                    zoom: 16,      
                    center: new google.maps.LatLng(31.272086,121.621768),      
                    mapTypeId: google.maps.MapTypeId.ROADMAP      
                };      
                var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);      
                // 这里填上轨迹的经纬坐标，或者ajax从后台读取      
            // 坐标做好是在路口的，不然画线不在路上。      
                var trackPoints = [      
 new google.maps.LatLng(31.272134,121.62172),
 new google.maps.LatLng(31.272116,121.621736),
 new google.maps.LatLng(31.272108,121.621744),
 new google.maps.LatLng(31.272096,121.621752),
 new google.maps.LatLng(31.272086,121.621768),
 new google.maps.LatLng(31.272082,121.621776),
 new google.maps.LatLng(31.272082,121.621776),
 new google.maps.LatLng(31.272084,121.621768),
 new google.maps.LatLng(31.272088,121.621752),
 new google.maps.LatLng(31.269924,121.625951),
 new google.maps.LatLng(31.272094,121.621728),
 new google.maps.LatLng(31.272088,121.621712),
 new google.maps.LatLng(31.27209,121.621704),
 new google.maps.LatLng(31.27209,121.621704)
                ];      
				var lineSymbol = {
				  path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
				};
		
                var trackPath = new google.maps.Polyline({      
                    path: trackPoints,   
					icons: [{
						icon: lineSymbol,
						offset: '100%'
					}],
                    geodesic: true,
				  strokeColor: '#FF0000',
				  strokeOpacity: 1.0,
				  strokeWeight: 2
    
                });      

          
                trackPath.setMap(map);    //画线  
            }      
    </script>      
    </head>      
    <body onload="initialize()">      
        <form id="form1" runat="server">      
        <div id="map_canvas" style="width:1000px; height:700px;"></div>      
        </form>      
    </body>      
    </html>
